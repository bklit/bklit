name: Biome & Types

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  biome-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.18.0"

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install


      - name: Run Biome lint
        run: |
          echo "::group::Running Biome Lint"
          pnpm run format-and-lint
          echo "âœ… Biome lint passed!"
          echo "::endgroup::"